name: ğŸš€ Feature Branch Quality Checks

on:
  push:
    branches-ignore: [main, develop] # Run on all branches except main/develop (handled by quality-gate)
    # This triggers on direct pushes to feature branches, NOT on PR creation/updates

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Single job that runs all maintainability checks
  feature-branch-quality-gate:
    name: ğŸ¯ Feature Branch Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Install slop-mop
        run: pip3 install -e ./slop-mop --break-system-packages --quiet

      - name: ğŸ¯ Run slop-mop JavaScript Quality Gates
        run: ./sm validate javascript

      - name: ğŸ¯ Run slop-mop Duplication Gate
        run: ./sm validate --quality-gates quality:duplication

      - name: ğŸ—ï¸ TypeScript Type Check
        run: npm run type-check

      - name: ğŸ“Š Upload Quality Reports
        if: always() # Upload even if checks fail
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            quality-reports/
            reports/
            coverage/
          retention-days: 30
