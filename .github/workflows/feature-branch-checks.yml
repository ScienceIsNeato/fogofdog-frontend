name: ðŸš€ Feature Branch Quality Checks

on:
  push:
    branches-ignore: [main, develop]  # Run on all branches except main/develop (handled by maintainAIbility-gate)
    # This triggers on direct pushes to feature branches, NOT on PR creation/updates

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Single job that runs all maintainability checks
  feature-branch-quality-gate:
    name: ðŸŽ¯ Feature Branch Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: ðŸŽ¯ Run Full maintainAIbility Gate
        run: ./scripts/maintainAIbility-gate.sh
        
      - name: ðŸ“Š Upload Quality Reports
        if: always()  # Upload even if checks fail
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            quality-reports/
            reports/
            coverage/
          retention-days: 30 