name: ğŸš€ Feature Branch Quality Checks

on:
  push:
    branches-ignore: [main, develop] # Run on all branches except main/develop (handled by quality-gate)
    # This triggers on direct pushes to feature branches, NOT on PR creation/updates

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Single job that runs all maintainability checks
  feature-branch-quality-gate:
    name: ğŸ¯ Feature Branch Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš¡ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Install slop-mop dependencies
        run: python -m pip install -r slop-mop/requirements.txt --quiet

      - name: ğŸ§¹ Run slop-mop commit profile
        run: python -m slopmop.sm validate commit
        env:
          PYTHONPATH: slop-mop

      - name: ğŸ—ï¸ TypeScript types + deploy tests
        run: python -m slopmop.sm validate --quality-gates javascript:types,general:deploy-tests
        env:
          PYTHONPATH: slop-mop

      - name: ğŸ“Š Upload Quality Reports
        if: always() # Upload even if checks fail
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            quality-reports/
            reports/
            coverage/
          retention-days: 30
