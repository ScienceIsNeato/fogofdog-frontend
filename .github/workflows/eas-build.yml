name: EAS Build & Deploy (Post-Merge)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - ios
        - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - testflight
        - production

jobs:
  build:
    name: EAS Build (Post-Merge Deployment)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests before build
      run: npm run test:ci
      
    - name: Build iOS for TestFlight (main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: eas build --platform ios --profile testflight --non-interactive
      
    - name: Build for Production (tags)
      if: startsWith(github.ref, 'refs/tags/v')
      run: eas build --platform all --profile production --non-interactive
      
    - name: Build Manual Trigger
      if: github.event_name == 'workflow_dispatch'
      run: |
        eas build \
          --platform ${{ github.event.inputs.platform }} \
          --profile ${{ github.event.inputs.profile }} \
          --non-interactive
          
  submit-testflight:
    name: Submit to TestFlight
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Submit to TestFlight
      run: eas submit --platform ios --latest --non-interactive 