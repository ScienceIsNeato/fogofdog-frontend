name: ğŸ§¹ Quality Gate

on:
  push:
    branches: [main, develop] # Only run on push to main/develop (not feature branches)
  pull_request:
    branches: [main] # Run on PRs to main
  workflow_dispatch: # Allow manual triggering for expensive macOS tests
    inputs:
      run_integration_tests:
        description: 'Run expensive Maestro integration tests ($0.08/min)'
        required: false
        default: false
        type: boolean

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Foundation Layer - Basic Code Quality (run in parallel)
  check-pr-comments:
    name: ğŸ’¬ Check PR Comments
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§¹ Install slop-mop dependencies
        run: python -m pip install -r slop-mop/requirements.txt --quiet

      - name: ğŸ’¬ Check for unresolved PR comments
        run: python -m slopmop.sm validate --quality-gates pr:comments
        env:
          PYTHONPATH: slop-mop
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  slop-mop-commit-gates:
    name: ğŸ§¹ slop-mop commit gates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš¡ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Install slop-mop dependencies
        run: python -m pip install -r slop-mop/requirements.txt --quiet

      - name: ğŸ§¹ Run slop-mop commit profile
        run: python -m slopmop.sm validate commit
        env:
          PYTHONPATH: slop-mop

  slop-mop-types-and-deploy:
    name: ğŸ—ï¸ TypeScript Types + Deploy Tests
    runs-on: ubuntu-latest
    timeout-minutes: 6
    needs: [slop-mop-commit-gates]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš¡ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Install slop-mop dependencies
        run: python -m pip install -r slop-mop/requirements.txt --quiet

      - name: ğŸ—ï¸ TypeScript types + deploy tests
        run: python -m slopmop.sm validate --quality-gates javascript:types,general:deploy-tests
        env:
          PYTHONPATH: slop-mop

  audit-security-vulnerabilities:
    name: ğŸ”’ NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”’ Run NPM Security Audit
        run: npm audit --audit-level high
        continue-on-error: true

  # Integration Layer - Depends on unit tests
  run-maestro-integration-tests:
    name: ğŸ­ Run Maestro Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: slop-mop-commit-gates
    if: >-
      (github.event_name == 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration_tests == 'true')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: â˜• Setup Java (required for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ­ Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ¤– Enable KVM for Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: ğŸ“¦ Install sqlite3 (for Android state injection)
        run: sudo apt-get install -y sqlite3

      - name: ğŸ”§ Setup Gradle (with dependency caching)
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ“² Generate Android native project
        run: npx expo prebuild --platform android --no-install --clean
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: ğŸ“‹ Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: ğŸ—ï¸ Build Android app
        run: cd android && ./gradlew assembleDebug --no-daemon -q

      - name: ğŸ­ Run Maestro Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          heap-size: 512M
          ram-size: 4096M
          disk-size: 8G
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Find and install the APK (self-contained â€” no cross-step env vars)
            APK_PATH=$(find $GITHUB_WORKSPACE/android/app/build/outputs/apk -name '*.apk' -type f | head -1)
            if [ -z "$APK_PATH" ]; then
              echo "âŒ No APK found! Searching all of android/ for .apk files:"
              find $GITHUB_WORKSPACE/android -name '*.apk' -type f 2>/dev/null || echo "(none)"
              exit 1
            fi
            echo "ğŸ“± Installing APK: $APK_PATH"
            adb install -r "$APK_PATH"

            # Start Metro bundler in background
            npx expo start --dev-client --no-dev --minify &
            METRO_PID=$!

            # Wait for Metro to be ready (fail explicitly on timeout)
            echo "â³ Waiting for Metro bundler..."
            METRO_READY=false
            for i in $(seq 1 60); do
              if curl -s http://localhost:8081/status 2>/dev/null | grep -q "packager-status:running"; then
                echo "âœ… Metro is ready"
                METRO_READY=true
                break
              fi
              sleep 2
            done
            if [ "$METRO_READY" != "true" ]; then
              echo "âŒ Metro failed to start within 120s"
              exit 1
            fi

            # Run integration tests
            ./scripts/run_integration_tests.sh --platform android --no-window

            # Cleanup
            kill $METRO_PID 2>/dev/null || true

      - name: ğŸ“¸ Upload Test Screenshots and Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-test-artifacts
          path: |
            test_artifacts/
            ~/.maestro/tests/
          retention-days: 365
          if-no-files-found: warn

  verify-expo-build-process:
    name: ğŸ”¨ Verify Expo Build Process
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: slop-mop-commit-gates
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Test Expo Export for iOS and Android
        run: |
          echo "ğŸ” Verifying iOS export..."
          npx expo export --platform ios
          echo "ğŸ” Verifying Android export..."
          npx expo export --platform android
          echo "âœ… Export verification complete"

      - name: ğŸ“± Test EAS Build Configuration
        run: |
          if [ -z "${{ env.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN not available - skipping EAS dry run"
            exit 0
          fi
          npx eas build --platform ios --profile testflight --dry-run
        continue-on-error: true

  # Dependency Analysis - Optional, runs in parallel
  analyze-npm-dependencies:
    name: ğŸ“¦ Analyze NPM Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“¦ Check for Outdated Dependencies
        run: |
          echo "ğŸ” Checking for outdated dependencies..."
          npm outdated || true
          echo "ğŸ” Checking for unused dependencies..."
          npx depcheck || true
        continue-on-error: true

  # Production Build - Final step, depends on all critical checks passing
  build-for-testflight-production:
    name: ğŸš€ Build for TestFlight Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [slop-mop-commit-gates, slop-mop-types-and-deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Verify Production Build Configuration
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN not available - skipping EAS build verification"
            exit 0
          fi
          echo "ğŸ” Verifying TestFlight build configuration..."
          eas build --platform ios --profile testflight --dry-run
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
