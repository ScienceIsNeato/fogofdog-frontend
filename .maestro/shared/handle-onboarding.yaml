appId: com.fogofdog.app
---
# Handle Onboarding Flow
# Skips the tutorial/onboarding screens to get to the sign-in screen

# Try to tap "Skip Tutorial" if visible (main tutorial skip button)
- runFlow:
    when:
      visible: 'Skip Tutorial'
    commands:
      - tapOn: 'Skip Tutorial'
      - waitForAnimationToEnd:
          timeout: 2000

# Alternative: try "Skip" button
- runFlow:
    when:
      visible:
        text: 'Skip'
    commands:
      - tapOn: 'Skip'
      - waitForAnimationToEnd:
          timeout: 2000

# Handle "Welcome" screens - tap Get Started or Skip
- runFlow:
    when:
      visible: 'Welcome!'
    commands:
      - runFlow:
          when:
            visible: 'Skip Tutorial'
          commands:
            - tapOn: 'Skip Tutorial'
      - runFlow:
          when:
            visible: 'Get Started'
          commands:
            - tapOn: 'Get Started'
      - waitForAnimationToEnd:
          timeout: 1000

# Handle any tutorial completion button
- runFlow:
    when:
      visible: 'Complete'
    commands:
      - tapOn: 'Complete'
      - waitForAnimationToEnd:
          timeout: 1000
