appId: com.fogofdog.app
---
# Smoke Test: Basic app health check
# Quick validation that core functionality works:
# - App launches
# - Startup flow completes (onboarding + permissions)
# - Map loads
# - Location button responds
# - Basic movement works

# Setup initial location
- setLocation:
    latitude: 37.78825
    longitude: -122.4324

# Launch app fresh with clean state
- launchApp:
    appId: com.fogofdog.app
    clearState: true
- waitForAnimationToEnd:
    timeout: 1000

# Complete startup (skip onboarding, handle permissions, wait for map)
- runFlow:
    file: shared/complete-app-startup.yaml

# Verify map loads and core UI is present
- assertVisible:
    id: 'map-screen'
- assertVisible:
    text: 'Woof!'

# Test location button works
- tapOn:
    id: 'location-button'
- waitForAnimationToEnd:
    timeout: 500

# Test basic movement
- setLocation:
    latitude: 37.783750
    longitude: -122.4324
- waitForAnimationToEnd:
    timeout: 800
- tapOn:
    id: 'location-button'
- waitForAnimationToEnd:
    timeout: 500
- assertVisible:
    text: 'Woof!'
# Smoke test complete - basic functionality verified
