appId: com.fogofdog.app
---
# Smoke Test: Basic app health check
# Quick validation that core functionality works:
# - App launches
# - Login flow works
# - Map loads
# - Location button responds
# - Basic movement works

# Setup initial location
- setLocation:
    latitude: 37.78825
    longitude: -122.4324

# Launch app fresh with clean state
- launchApp:
    appId: com.fogofdog.app
    clearState: true
- waitForAnimationToEnd:
    timeout: 1000

# Handle onboarding/tutorial if it appears
- runFlow:
    file: shared/handle-onboarding.yaml

# Verify login screen
- assertVisible:
    text: 'Sign In'
- assertVisible:
    id: 'signInButton'

# Login
- tapOn:
    id: 'signInButton'

# Handle location permissions (cross-platform iOS/Android)
- runFlow:
    file: shared/handle-location-permissions.yaml

# Verify map loads
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: 'map-screen'
- assertVisible:
    text: 'Woof!'

# Test location button works
- tapOn:
    id: 'location-button'
- waitForAnimationToEnd:
    timeout: 500

# Test basic movement
- setLocation:
    latitude: 37.783750
    longitude: -122.4324
- waitForAnimationToEnd:
    timeout: 800
- tapOn:
    id: 'location-button'
- waitForAnimationToEnd:
    timeout: 500
- assertVisible:
    text: 'Woof!'
# Smoke test complete - basic functionality verified
