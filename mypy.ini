[mypy]
# Configure mypy for JavaScript/TypeScript project with minimal Python files
# Check Python utility scripts and hooks only

# Check these directories
files = .claude/hooks,scripts

# Ignore missing imports for third-party packages
ignore_missing_imports = True

# Strict mode
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
